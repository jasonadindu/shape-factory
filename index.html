<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="Jason Adindu"/>
    <meta name="description" content="" />
    <meta name="keywords" content="html, css, web, web developmet, seo">
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/index.css" />
    <script defer src="./assets/script/index.js" type="module"></script>
    <title>Shape Factory</title>
  </head>
  <body>
    <div class="game-board">
      <div class="inner-game-board">
        <h1>Shape Factory</h1>
        <div class="options-container">
          <div class="chooseShapeType">
            <label for="shapeType">Shape Type</label>
            <select name="shapeType" id="shape-type">
              <option value="circle">Circle</option>
              <option value="square">Square</option>
            </select>
          </div>
          <div class="chooseShapeColor">
            <label for="shapeColor">Shape Color</label>
            <select name="shapeColor" id="shape-color">
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="orange">Orange</option>
              <option value="pink">Pink</option>
              <option value="purple">Purple</option>
            </select>
          </div>
          <button id="create-new-shape" type="button">Create</button>
        </div>
        <div class="factory-store">
          <div class="nothing" id="factory-space-1"></div>
          <div id="factory-space-2"></div>
          <div id="factory-space-3"></div>
          <div id="factory-space-4"></div>
          <div id="factory-space-5"></div>
          <div id="factory-space-6"></div>
          <div id="factory-space-7"></div>
          <div id="factory-space-8"></div>
          <div id="factory-space-9"></div>
          <div id="factory-space-10"></div>
          <div id="factory-space-11"></div>
          <div id="factory-space-12"></div>
          <div id="factory-space-13"></div>
          <div id="factory-space-14"></div>
          <div id="factory-space-15"></div>
          <div id="factory-space-16"></div>
          <div id="factory-space-17"></div>
          <div id="factory-space-18"></div>
          <div id="factory-space-19"></div>
          <div id="factory-space-20"></div>
        </div>
      </div>
    </div>
  </body>
</html>
